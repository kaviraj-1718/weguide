<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" control="width=device-width", initial-scale="1.0">
    <title>LOGIN PAGE</title>
   
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg">
    <header>
        <h2 class="logo">WeGuide</h2>
        <nav class="navigation">
            <a href="home.html">HOME</a>
            
            <button class="btnlogin-popup">LOGIN</button>
        </nav>
    </header>


    <div class="wrapper">

    <span class="icon-close"><ion-icon name="close"></ion-icon></span>


        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>  
                <button type="submit" class="btn">Login</button>
                   

                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>






        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                  
                </div>  
                <button type="submit" class="btn">Register</button>
                   

                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>



    </div>


   

    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        const btnPopup = document.querySelector('.btnlogin-popup');
        const iconClose = document.querySelector('.icon-close');
      
        registerLink.addEventListener('click', () => {
          wrapper.classList.add('active');
        });
      
        loginLink.addEventListener('click', () => {
          wrapper.classList.remove('active');
        });


        btnPopup.addEventListener('click', ()=> {
           wrapper.classList.add('active-popup');
        });


        iconClose.addEventListener('click', ()=> {
           wrapper.classList.remove('active-popup');
        });


       
        document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var emailInput = document.querySelector('input[type="email"]');
    var passwordInput = document.querySelector('input[type="password"]');
  
    // Regular expression patterns for email and password validation
    var emailPattern = /^[a-z0-9]+@gmail\.com$/i;
    var passwordPattern = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;


  
    // Validate email
    if (!emailPattern.test(emailInput.value)) {
        alert('Invalid email. Please enter a valid email address in the format "[a-z0-9]@gmail.com".');
        return;
    }

    // Validate password
    if (!passwordPattern.test(passwordInput.value)) {
        alert('Invalid password. Please enter a valid password(atleast 8 characters and a combination of numbers, letters and special characters.)');
        return;
    }
  
    // If validation passes, you can proceed with the form submission
    alert('Form submitted successfully!');
    // Add your code here to submit the form to the server
});




document.querySelector('.register form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var usernameInput = document.querySelector('.register input[type="text"]');
    var emailInput = document.querySelector('.register input[type="email"]');
    var passwordInput = document.querySelector('.register input[type="password"]');
    var agreeCheckbox = document.querySelector('.register input[type="checkbox"]');
  
    // Regular expression patterns for email and password validation
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var passwordPattern = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;


  
    // Validate username
    if (usernameInput.value.trim() === '') {
        alert('Please enter a username.');
        return;
    }

    // Validate email
    if (!emailPattern.test(emailInput.value)) {
        alert('Invalid email. Please enter a valid email address.');
        return;
    }

    // Validate password
    if (!passwordPattern.test(passwordInput.value)) {
        alert('Invalid password. Please enter a password with at least 8 characters, containing letters, numbers, and special characters.');
        return;
    }
  
    // Validate terms and conditions checkbox
    if (!agreeCheckbox.checked) {
        alert('Please agree to the terms and conditions.');
        return;
    }
  
    // If all validation passes, alert "Registered successfully"
    alert('Registered successfully!');
    // Add your code here to submit the form to the server
});




      </script>
      
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
